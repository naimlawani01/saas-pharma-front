name: Build Electron App

# Configuration du repo backend
env:
  BACKEND_REPO: 'naimlawani01/saas-pharma'  # Repo backend
  BACKEND_BRANCH: 'main'  # Branche du backend à utiliser

on:
  push:
    tags:
      - 'v*'  # Déclenche sur les tags v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Permet de déclencher manuellement
    inputs:
      backend_repo:
        description: 'Backend repository (owner/repo) - laisse vide pour utiliser la config par défaut'
        required: false
      backend_branch:
        description: 'Backend branch - laisse vide pour utiliser la config par défaut'
        required: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Frontend (this repo)
        uses: actions/checkout@v4
        with:
          path: frontend

      - name: Checkout Backend (separate repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.backend_repo || env.BACKEND_REPO }}
          ref: ${{ github.event.inputs.backend_branch || env.BACKEND_BRANCH }}
          path: backend
          token: ${{ secrets.BACKEND_REPO_TOKEN || secrets.GITHUB_TOKEN }}  # Token si repo privé

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python (Backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Backend (PyInstaller)
        working-directory: backend
        run: |
          python build_backend.py
        env:
          PYTHONUNBUFFERED: 1
        # PyInstaller crée automatiquement l'exécutable pour l'OS courant

      - name: Verify Backend Build (macOS/Linux)
        if: runner.os != 'Windows'
        working-directory: backend
        run: |
          if [ -f "dist/pharmacie-backend/pharmacie-backend" ]; then
            echo "✅ Backend ${{ runner.os }} build OK"
            chmod +x dist/pharmacie-backend/pharmacie-backend
          else
            echo "❌ Backend ${{ runner.os }} build manquant"
            exit 1
          fi

      - name: Verify Backend Build (Windows)
        if: runner.os == 'Windows'
        working-directory: backend
        shell: pwsh
        run: |
          if (Test-Path "dist/pharmacie-backend/pharmacie-backend.exe") {
            Write-Host "✅ Backend Windows build OK"
          } else {
            Write-Host "❌ Backend Windows build manquant"
            exit 1
          }

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Verify Backend Structure (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          # Vérifier que le backend est au bon endroit pour electron-builder
          # electron-builder attend ../backend/dist/pharmacie-backend depuis frontend/
          if [ -d "backend/dist/pharmacie-backend" ]; then
            echo "✅ Backend trouvé dans backend/dist/pharmacie-backend"
            ls -la backend/dist/pharmacie-backend/
          else
            echo "❌ Backend manquant dans backend/dist/pharmacie-backend"
            exit 1
          fi

      - name: Verify Backend Structure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path "backend\dist\pharmacie-backend") {
            Write-Host "✅ Backend trouvé dans backend\dist\pharmacie-backend"
            Get-ChildItem "backend\dist\pharmacie-backend"
          } else {
            Write-Host "❌ Backend manquant dans backend\dist\pharmacie-backend"
            exit 1
          }

      - name: Build Electron App (macOS)
        if: matrix.platform == 'darwin'
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx electron-builder --mac --${{ matrix.arch }} --publish never

      - name: Build Electron App (Windows)
        if: matrix.platform == 'win32'
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx electron-builder --win --x64 --publish never

      - name: Build Electron App (Linux)
        if: matrix.platform == 'linux'
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx electron-builder --linux --x64 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-build
          path: |
            frontend/dist-electron/**/*
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: false

      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          
          # macOS
          if [ -d "artifacts/darwin-x64-build" ]; then
            find artifacts/darwin-x64-build -name "*.dmg" -exec cp {} release-files/ \;
            find artifacts/darwin-x64-build -name "*.zip" -exec cp {} release-files/ \;
          fi
          if [ -d "artifacts/darwin-arm64-build" ]; then
            find artifacts/darwin-arm64-build -name "*.dmg" -exec cp {} release-files/ \;
            find artifacts/darwin-arm64-build -name "*.zip" -exec cp {} release-files/ \;
          fi
          
          # Windows
          if [ -d "artifacts/win32-x64-build" ]; then
            find artifacts/win32-x64-build -name "*.exe" -exec cp {} release-files/ \;
            find artifacts/win32-x64-build -name "*.zip" -exec cp {} release-files/ \;
          fi
          
          # Linux
          if [ -d "artifacts/linux-x64-build" ]; then
            find artifacts/linux-x64-build -name "*.AppImage" -exec cp {} release-files/ \;
            find artifacts/linux-x64-build -name "*.deb" -exec cp {} release-files/ \;
            find artifacts/linux-x64-build -name "*.rpm" -exec cp {} release-files/ \;
          fi
          
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

