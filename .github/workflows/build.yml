name: Build Fanke

# Configuration du repo backend
env:
  BACKEND_REPO: 'naimlawani01/saas-pharma'  # Repo backend
  BACKEND_BRANCH: 'main'  # Branche du backend Ã  utiliser

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche sur les tags v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Permet de dÃ©clencher manuellement
    inputs:
      backend_repo:
        description: 'Backend repository (owner/repo) - laisse vide pour utiliser la config par dÃ©faut'
        required: false
      backend_branch:
        description: 'Backend branch - laisse vide pour utiliser la config par dÃ©faut'
        required: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Frontend (this repo)
        uses: actions/checkout@v4
        with:
          path: saas-pharma-front

      # Checkout le backend dans le dossier saas-pharma (comme en local)
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.backend_repo || env.BACKEND_REPO }}
          ref: ${{ github.event.inputs.backend_branch || env.BACKEND_BRANCH }}
          path: saas-pharma
          token: ${{ secrets.BACKEND_REPO_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: saas-pharma-front/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: saas-pharma/requirements.txt

      - name: Install Python dependencies
        working-directory: saas-pharma
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Backend (PyInstaller)
        working-directory: saas-pharma
        run: python build_backend.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Verify Backend Build (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          echo "ðŸ“ Structure des dossiers:"
          ls -la
          echo ""
          echo "ðŸ“ Contenu de saas-pharma/dist/:"
          ls -la saas-pharma/dist/ || echo "Dossier dist non trouvÃ©"
          echo ""
          if [ -f "saas-pharma/dist/pharmacie-backend/pharmacie-backend" ]; then
            echo "âœ… Backend build OK"
            chmod +x saas-pharma/dist/pharmacie-backend/pharmacie-backend
            ls -la saas-pharma/dist/pharmacie-backend/
          else
            echo "âŒ Backend executable non trouvÃ©!"
            find saas-pharma -name "pharmacie-backend*" 2>/dev/null || echo "Aucun fichier pharmacie-backend trouvÃ©"
            exit 1
          fi

      - name: Verify Backend Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ðŸ“ Structure des dossiers:"
          Get-ChildItem -Name
          Write-Host ""
          Write-Host "ðŸ“ Contenu de saas-pharma\dist\:"
          if (Test-Path "saas-pharma\dist") {
            Get-ChildItem "saas-pharma\dist" -Name
          } else {
            Write-Host "Dossier dist non trouvÃ©"
          }
          Write-Host ""
          if (Test-Path "saas-pharma\dist\pharmacie-backend\pharmacie-backend.exe") {
            Write-Host "âœ… Backend build OK"
            Get-ChildItem "saas-pharma\dist\pharmacie-backend"
          } else {
            Write-Host "âŒ Backend executable non trouvÃ©!"
            Get-ChildItem -Path "saas-pharma" -Recurse -Filter "pharmacie-backend*" -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Install Frontend dependencies
        working-directory: saas-pharma-front
        run: npm ci

      - name: Build Frontend (Vite)
        working-directory: saas-pharma-front
        run: npm run build

      - name: Build Electron App (macOS)
        if: matrix.platform == 'darwin'
        working-directory: saas-pharma-front
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --${{ matrix.arch }} --publish never

      - name: Build Electron App (Windows)
        if: matrix.platform == 'win32'
        working-directory: saas-pharma-front
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish never

      - name: Build Electron App (Linux)
        if: matrix.platform == 'linux'
        working-directory: saas-pharma-front
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --x64 --publish never

      - name: List build output (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          echo "ðŸ“¦ Contenu de dist-electron:"
          ls -la saas-pharma-front/dist-electron/ || echo "Dossier vide"
          echo ""
          echo "ðŸ” Fichiers gÃ©nÃ©rÃ©s:"
          find saas-pharma-front/dist-electron -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.zip" \) 2>/dev/null || echo "Aucun fichier trouvÃ©"

      - name: List build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ðŸ“¦ Contenu de dist-electron:"
          if (Test-Path "saas-pharma-front\dist-electron") {
            Get-ChildItem "saas-pharma-front\dist-electron" -Recurse | Where-Object { $_.Extension -in ".exe", ".zip", ".blockmap" }
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Fanke-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            saas-pharma-front/dist-electron/*.dmg
            saas-pharma-front/dist-electron/*.exe
            saas-pharma-front/dist-electron/*.AppImage
            saas-pharma-front/dist-electron/*.zip
          retention-days: 30
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: 'Fanke-*'
          merge-multiple: false

      - name: List downloaded artifacts
        run: |
          echo "ðŸ“¦ Artifacts tÃ©lÃ©chargÃ©s:"
          find artifacts -type f -name "*" | head -50

      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          
          # Copier tous les fichiers installateurs
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.zip" \) -exec cp {} release-files/ \;
          
          echo "ðŸ“‹ Fichiers de release:"
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
